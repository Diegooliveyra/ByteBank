<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__conteudo">Data</th>
    <th class="tabela__conteudo">Valor</th>
    <th class="tabela__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="transferencias.length; else tabelaVazia">
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <td class="tabela__conteudo">
        {{ transferencia?.data | date: "short" }}
      </td>
      <td class="tabela__conteudo">
        {{ transferencia?.valor | currency: "BRL" }}
      </td>
      <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
    </tr>
  </tbody>
</table>

</ng-template>
